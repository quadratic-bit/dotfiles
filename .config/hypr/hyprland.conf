source = ./themes/mocha.conf

monitor = , preferred, auto, auto

env = XCURSOR_SIZE,24

input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    repeat_rate = 50
    repeat_delay = 300

    sensitivity = 0
}

general {
    gaps_in = 3
    gaps_out = 5

    border_size = 1

    col.active_border = $blueSus
    col.inactive_border = $surface1

    layout = dwindle
}

decoration {
    rounding = 8

    blur {
        enabled = true
        size = 3
        passes = 5
        new_optimizations = on
    }
    inactive_opacity = 0.9

    drop_shadow = no
}

animations {
    enabled = yes

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 2, overshot, slide
    animation = windowsOut, 1, 3, smoothOut, slide
    animation = windowsMove, 1, 2, default
    animation = border, 1, 3, default
    animation = fade, 1, 3, smoothIn
    animation = fadeDim, 1, 3, smoothIn
    animation = workspaces, 1, 1, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

binds {
    allow_workspace_cycles = yes
}

# Float everything that needs to float
windowrule = float, title:Confirm to replace files
windowrule = float, file_progress
windowrule = float, title:File Operation Progress
windowrule = float, title:Firefox â€” Sharing Indicator
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:flameshot
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, title:Media viewer

# Make kitty a bit blurry
windowrulev2 = opacity 0.9 override 0.9, class:^(kitty)$

$mainMod = SUPER

# Main binds
bind = $mainMod,       Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod,       F, togglefloating,
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod,       N, pseudo,         # dwindle pseudotiling
bind = $mainMod,       M, togglesplit,    # dwindle split swap

# App binds
bind = $mainMod SHIFT, return, exec, kitty
bind = $mainMod,       P,      exec, rofi -show drun
bind = $mainMod,       B,      exec, eww open --toggle bar
bind = $mainMod,       E,      exec, nemo
bind = $mainMod,       O,      exec, kitty btop
bind = $mainMod,       I,      exec, obsidian
bind = ,               print,  exec, QT_QPA_PLATFORM=xcb flameshot gui --raw | wl-copy
bind = $mainMod SHIFT, L,      exec, swaylock

# Global shortcut pass
bind = SUPER, F7, pass, ^(com\.obsproject\.Studio)$
bind = SUPER, F9, pass, ^(com\.obsproject\.Studio)$
bind = SUPER, F10, pass, ^(com\.obsproject\.Studio)$
bind = SUPER, F11, pass, ^(com\.obsproject\.Studio)$
bind = SUPER, KP_Add, pass, ^(com\.obsproject\.Studio)$
bind = SUPER, KP_Subtract, pass, ^(com\.obsproject\.Studio)$
bind = SUPER, KP_Multiply, pass, ^(com\.obsproject\.Studio)$
bind = SUPER, KP_Decimal, pass, ^(com\.obsproject\.Studio)$
bind = SUPER, KP_0, pass, ^(com\.obsproject\.Studio)$

# Media keys
bind = , xf86audioplay,        exec, playerctl play-pause
bind = , xf86audioprev,        exec, playerctl previous
bind = , xf86audionext,        exec, playerctl next
bind = , xf86audiomute,        exec, pamixer --toggle-mute
bind = , xf86audioraisevolume, exec, pamixer -i 5
bind = , xf86audiolowervolume, exec, pamixer -d 5

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Cycle through two previous workspaces with Mod + Tab
bind = $mainMod, tab, workspace, previous

# Move active window to a workspace with Mod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move/resize windows with Mod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Autostart
exec-once=hyprctl setcursor Bibata-Modern-Classic 24
exec-once=dunst
exec-once=eww daemon
exec-once=swaybg -i ~/Pictures/Wallpapers/00028.png

# GTK apps loading for billion years on server start and this might fix it
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
